{% extends 'base.html' %}
{% block content %}
<h2>Six Hack is a Python sandbox with a twist!</h2>
<p>Refactor Python code interactively in the sandbox below.</p>
<div class="flex-container">
    <!-- Sandbox on the left -->
    <div class="sandbox-container">
        <form id="sandbox-form">
            <textarea id="code-input" rows="20" cols="50" placeholder="Write your Python code here..."></textarea>
            <button type="submit">Run Code</button>
        </form>
    </div>

    <!-- Input and Output on the right -->
    <div class="output-container">
        <input id="input-values" type="text" placeholder="Enter input values (comma-separated)" />
        <div id="output-window">
            <h3>Output:</h3>
            <pre id="output"></pre>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
