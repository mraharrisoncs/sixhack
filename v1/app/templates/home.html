{% extends 'base.html' %}
{% block content %}
<div class="flex-container">
    <!-- Sandbox on the left -->
    <div class="sandbox-container">
        <form id="sandbox-form">
            <!-- Tabs for different code versions -->
            <div id="code-tabs">
                <!-- Tabs will be dynamically added here -->
            </div>
            <div class="code-container">
                <textarea id="code-input" rows="20" cols="50" placeholder="Write your Python code here..."></textarea>
            </div>
        </form>
        <!-- Dropdown below the sandbox -->
        <select id="program-dropdown">
            <option value="" disabled selected>Select a program</option>
        </select>
    </div>

    <!-- Input and Output on the right -->
    <div class="output-container">
        <!-- Tabbed Input Box -->
        <div id="test-tabs">
            <div id="tab-buttons">
                <!-- Numbered test buttons will be dynamically added here -->
            </div>
            <div id="tab-content">
                <div id="test-0" style="display: block;">
                    <div class="test-container">
                        <button id="clear-button">ðŸ§¹</button>
                        <button id="run-button">â–¶</button>
                        <textarea id="input-box" class="test-input" placeholder="Type input here e.g. [1,2] or click a numbered test above"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div id="output-window">
            <pre id="output"></pre>
        </div>

        <div class="bottom-buttons">
            <button id="save-button">Save as Challenge</button>
            <button id="load-db-button">Load DB</button>
        </div>
    </div>
</div>

<!-- CodeMirror CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
<!-- CodeMirror Theme (optional) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material.min.css">

<!-- CodeMirror JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<!-- Python mode -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>

{% endblock %}
